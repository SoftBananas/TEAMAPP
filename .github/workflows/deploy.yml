name: Deploy

on:
  push:
    branches: [ main-banana ]

env:
  SERVER_HOST: 109.172.81.237
  SERVER_PORT: 22
  SERVER_USER: root
  SERVER_PATH: /home/teamapp
  
jobs:

  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          touch .env.prod
          echo "${{ secrets.ENV }}" > .env.prod
          docker-compose -f docker-compose.yml build
          docker-compose -f docker-compose.yml push
        
      - name: Deploy to Server
        run: |
          sudo apt-get install -y ssh rsync
          echo "$SSH_KEY" > deploy_key.pem
          chmod 600 deploy_key.pem
          ssh -i deploy_key.pem -o StrictHostKeyChecking=no ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} "mkdir -p ${{ env.SERVER_PATH }}"
        
        env: 
          SSH_KEY: ${{ secrets.SSH_KEY }}
