version: "3.8"


services:
  db:
    image: postgres:15
    container_name: db_app
    env_file:
      - .env.prod
    command: -p 5432
    expose:
      - 5432
    volumes:
      - ./.databases/postgres:/var/lib/postgresql/data

  app:
    image: onepantsu/teamapp:latest
    container_name: fastapi_app
    env_file:
      - .env.prod
    command: ["/teamapp/docker/start_app.sh"]
    ports:
      - "19088:8000"
    depends_on:
      - db
